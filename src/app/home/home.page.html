<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Searchable Select
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="select.open()">
    <ion-label>Select User</ion-label>
    <app-searchable-select 
    title="Select users"
    [data]="users"
    itemTextField="name.first"
    [multiple]="true"
    #select
    (selectedChanged)="selectChanged($event)">
  </app-searchable-select>
  </ion-item>
</ion-content>
